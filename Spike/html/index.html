<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Fill out Options in Select Tag Spike</title>
<link rel="stylesheet" type="text/css" href="./index.css" />
<script type="text/javascript" src="../src/weapon.js"></script>
<script type="text/javascript" src="../src/objectFile.js"></script>
 

</head>
<body>
<form id='formWeapon'>
	<select id='selectWeapon' name='weapon'>
	<option value='default'>Select Weapon</option>
	</select>
</form>
<form id='formAmmo'>
	<select id='selectAmmo' name='ammo'>
	<option value='default'>Select Ammo</option>
	</select>
</form>
<form id='formTarget'>
	<select id='selectTarget' name='target'>
	<option value='default'>Select Target</option>
	</select>
</form>
<p id='pDrills'>Toggle Drills</p>
<div id='divDrills' class='hidden'></div>

</body>
</html>
